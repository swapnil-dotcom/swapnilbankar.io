<!DOCTYPE html>
<html>
    <head>
        <title>Addition</title>
       <link rel="stylesheet" href="design.css">

               
<script>
      function add(){
          var num11 = parseFloat(document.getElementById('num1').value);
          var num22 = parseFloat(document.getElementById('num2').value);
        
           document.getElementById('print').value = num11*num22;
         
          
     }
</script>  
        
    </head>
    <body>
         <h1 class="header">Calculator</h1>
         <h1 class="header">Area of Rectangle</h1> 
        
       <div class="input"> 
        <lable class="h3">Length</lable>
        
        <input  type="number" id="num1">
        
        <lable class="h3" style="margin-left: 30px;">Breadth</lable>
        
        <input  type="number" id="num2">
        </div>
       
        
        <br>
        <div class="button">
        <button class="button" type="submit" onclick="add()">Area</button>
        </div>
        
        <h3 class="h3">Output</h3>
        <div class="input">
        <input  type="text" id="print">
        </div>

        </table>
        
    </body>
    

</html>
