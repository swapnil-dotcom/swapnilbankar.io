<!DOCTYPE html>
<html>
    <head>
        <title>Circle</title>
       <link rel="stylesheet" href="design.css">

               
<script>
      function add(){
          var num11 = parseFloat(document.getElementById('num1').value);
          
          
           document.getElementById('print').value = num11*num11*3.14;
         
          
     }
</script>  
        
    </head>
    <body>
         <h1 class="header">Calculator</h1>
         <h1 class="header">Area if Circle</h1> 
        
       <div class="input"> 
        <lable class="h3">Radius</lable>
        
        <input  type="number" id="num1">
        
        
        </div>
       
        
        <br>
        <div class="button">
        <button class="button" type="submit" onclick="add()">Area</button>
        </div>
        
        <h3 class="h3">Output</h3>
        <div class="input">
        <input  type="text" id="print">
        </div>

        </table>
        
    </body>
    

</html>
